    <meta charset="UTF-8">

    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
   
</head>
<body>  
    <!-- 左侧     -->
 <div class="aside ">

    <div class="user">

    </div>
    <!-- 菜单 -->
    <div class="nav">
        <ul>
           <li>
                <a href="./user.html" class="">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                         
                 </a>
           </li>
           <li class="active">
                <a href="javascript:;" class="">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                      
                 </a>
                 <ul class="second_ul" style="">
                        <li ><a href="./first.html" >一级分类</a></li>
                        <li><a href=""class="active">二级分类</a></li>
                </ul>
           </li>
           <li>
                <a href="" class="">
                     <span class="glyphicon glyphicon-tags"></span>
                     商品管理
            
                 </a>
           </li>




        </ul>
      
      
     
    </div>
   

 </div>




        <!-- 右侧主体 -->
<div class="main ">
     <div class="topbar">
           <a href="javascript:;" class="pull-left"><span class="glyphicon glyphicon-align-justify"></span></a> 
           <a href="javascript:;" class="pull-right"><span class="glyphicon glyphicon-log-out"></span></a>  
    </div>
    <ol class="breadcrumb">
            <li><a href="#" >管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li><a href="./second.html">二级分类</a></li>     
    </ol>
    <!-- 主体部分 -->
    <div class="main_content">
            <button class="btn btn-default pull-left" type="submit">添加分类</button>
            <table class="table table-bordered" >
                    <thead>
                            <tr >
                                <th class="text-center" width="10%">序号</th>
                                <th class="text-center" width="30%">一级分类名称</th>
                                <th class="text-center" width="30%">二级分类名称</th>
                                <th class="text-center" width="30%">二级分类LOGO</th>
                            </tr>
                            <tbody>

                            </tbody>
                    </thead>
            </table>
            <!-- 分页 -->
            <ul class="pagenation pull-right" id="pagenator"> </ul>

                  
         
        
    </div>







 </div>
 <!-- 模态框 -->
    <div class="sure_modal">
            <div class="modal fade" id="secondModal" tabindex="-1">
                    <div class="modal-dialog modal-sm">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                          <h4 class="modal-title">添加分类</h4>
                        </div>
                        <form id="form">
                          <div class="modal-body">
                            <div class="form-group">
                              <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                  <span class="dropdown_text">请选择一级分类</span>
                                  <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                  <!--再挖个坑-->
                                </ul>
                                <input type="hidden" name="categoryId">
                              </div>
                            </div>
                            <div class="form-group">
                              <input type="text" autocomplete="off" class="form-control" placeholder="请输入二级分类的名称" name="brandName">
                            </div>
                            <div class="form-group">
                              <div class="file_box">
                                <label for="fileupload" class="btn btn-default">上传图片</label>
                  
                                <!--type:file  只有这样才能选择图片-->
                                <!--id: 方便获取这个input-->
                                <!--name: 服务器通过这个name属性才能获取到对应图片-->
                                <!--data-url: 服务器上传的地址-->
                                <input type="file" style="display: none" id="fileupload" class="btn btn-default" name="pic1" data-url="/category/addSecondCategoryPic">
                              </div>
                            </div>
                            <div class="form-group img_box">
                              <img src="images/none.png" width="100" height="100" alt="">
                              <input type="hidden" name="brandLogo">
                              <input type="hidden" name="hot" value="1">
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <!--H5 autofoucus  autocomplete: form:给input指定form-->
                            <!-- form="form" -->
                            <button type="submit" class="btn btn-primary">添加</button>
                          </div>
                        </form>
                      </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                  </div><!-- /.modal -->
     </div>
       
</body>
 <!-- 分类模板 -->
 <script type="text/template" id="second-tmp">
    {{each  rows  v i}}
       <tr>
         <td>{{(page-1)*size+i+1}}</td>
         <td>{{v.categoryName}}</td>
         <td>{{v.brandName}}</td>
         <td>
          <img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}"  height="50" alt="" style="width:50px">
         </td>
       </tr>
    {{/each}}



</script>
  <!-- 下拉列表 -->
<script type="text/template" id="list-tmp">
    {{each rows v i}}
      <li data-id="{{v.id}}">
          <a href="javascript:;">{{v.categoryName}}</a>
     </li>
    {{/each}}

</script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>



</html>
