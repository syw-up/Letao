<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
</head>
<body>
    <div class="container body_bgc">
        <div class="col-md-4   col-md-offset-4  m_top">
                <div class="panel panel-primary">
                        <div class="panel-heading text-center ">后台管理系统</div>
                        <div class="panel-body">
                                <form class="form-horizontal">
                                        <div class="form-group">
                                          <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                                          <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputEmail3" placeholder="请输入用户名" name="username" autocomplete="off">
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                                          <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码" name="password" utocomplete="off">
                                          </div>
                                        </div>
                                        <div class="form-group ">
                                          <div class="col-md-offset-2 col-md-5 pull-left">
                                            <button type="reset" class="btn btn-default">重置</button>
                                            <div class="col-md-offset-2 co-md-6  pull-right">
                                              <button type="submit" class="btn btn-primary">登录</button>
                                            </div>
                                          </div>
                                        </div>                   
                                        </div>
                                      </form>
                       </div>
               </div>
        </div>
           
    </div>
</body>
<script src="./js/login.js"></script>
