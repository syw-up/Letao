            <table class="table table-bordered" >

 <!-- 模态框 -->
    <div class="sure_modal">
     <div class="modal fade modal-dialog-sm " tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">添加分类</h4>
                </div>
                <form id="form">
                        <div class="modal-body">
                  
                            <div class="form-group">
                              <input type="text" class="form-control" placeholder="请输入一级分类的名称" name="categoryName">
                            </div>
                  
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                          <!--H5 autofoucus  autocomplete: form:给input指定form-->
                          <!-- form="form" -->
                          <button type="submit" class="btn btn-primary">添加</button>
                        </div>
               </form>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
         </div><!-- /.modal -->
     </div>

 <!-- 分类模板 -->
 <script type="text/template" id="first-tmp">
      {{each  rows  v  i}}
         <tr>
             <td>{{(page-1)*size+i+1}}</td>
             <td>{{v.categoryName}}</td>
         </tr>

      {{ /each}}

</script>
