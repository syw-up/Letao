<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户管理</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/user.css">
    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>
<body>  
    <!-- 左侧     -->
 <div class="aside ">
    <a href="./index.html" class="text-center">黑马18期</a>
    <div class="user">
        <img src="./images/default.jpg" alt="">
        <p  class="text-center">超级管理员</p>
    </div>
    <!-- 菜单 -->
    <div class="nav">
        <ul>
           <li>
                <a href="" class="active">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                         
                 </a>
           </li>
           <li>
                <a href="javascript:;" class="">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                      
                 </a>
                 <ul class="second_ul" style="display:none">
                        <li><a href="./" >一级分类</a></li>
                        <li><a href="">二级分类</a></li>
                </ul>
           </li>
           <li>
                <a href="" class="">
                     <span class="glyphicon glyphicon-tags"></span>
                     商品管理
            
                 </a>
           </li>




        </ul>
      
      
     
    </div>
   

 </div>




        <!-- 右侧主体 -->
<div class="main ">
     <div class="topbar">
           <a href="javascript:;" class="pull-left"><span class="glyphicon glyphicon-align-justify"></span></a> 
           <a href="javascript:;" class="pull-right"><span class="glyphicon glyphicon-log-out"></span></a>  
    </div>
    <ol class="breadcrumb">
            <li><a href="#" >管理系统</a></li>
            <li><a href="./index.html">首页</a></li>   
    </ol>
    <div class="main_content">
            <table class="table table-bordered ">
                    <thead>
                       <tr >
                           <th class="text-center" width="20%">序号</th>
                           <th class="text-center" width="20%">用户名</th>
                           <th class="text-center" width="20%">手机号</th>
                           <th class="text-center" width="20%">状态</th>
                           <th class="text-center" width="20%">操作</th>
                       </tr>
                    </thead>
                    <tbody>


                    </tbody>       
          </table>
          <!-- 分页 -->
          <ul class="pagination pull-right" id="pagenator">
            <li><a href="#">&laquo;</a></li> 
        </ul>
    </div>







 </div>
  <div class="user_modal">
     <div class="modal fade modal-dialog-sm " tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p class="text-danger">
                    <span class="glyphicon glyphicon-info-sign"></span>
                     您确定要执行此操作吗</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary btn_sure">确认</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
         </div><!-- /.modal -->
        </div>
       
</body>
<script  type="text/template"  id="user-tmp">
    {{each rows v i}}
     <tr class="text-center">
         <td>{{(page-1)*size+i+1}}</td>
         <td>{{v.username}}</td>
         <td>{{v.mobile}}</td>
         <td >{{v.isDelete==1?"正常":"禁用"}}</td>
         <td data-id={{v.id}} >
                {{if v.isDelete === 0}}
                <button class="btn btn-success btn-sm">启用</button>    
                {{ else if v.isDelete === 1}}
                <button class="btn btn-danger btn-sm">禁用</button>
                {{/if}}
        </td>
     </tr>

     

    {{/each}}

</script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>

</html>
